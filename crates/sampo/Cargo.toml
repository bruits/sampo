[package]
name = "sampo"
version = "0.1.0"
license = "MIT"
edition = "2024"
readme = "README.md"
description = "Sampo CLI: automate changelogs, versioning, and publishing"
repository = "https://github.com/bruits/sampo"

[lib]
name = "sampo"
path = "src/lib.rs"

[[bin]]
name = "sampo"
path = "src/main.rs"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
rand = "0.8"
toml = "0.8"

[dev-dependencies]
tempfile = "3"
