name: "Bug Report"
description: Report an issue or possible bug
labels: []
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to file a bug report! Please fill out this form as completely as possible. If you're not sure how to fill out a section, do your best and we'll help you along the way.
  - type: textarea
    id: bug-description
    attributes:
      label: Describe the problem
      description: A clear and concise description of what the problem is.
    validations:
      required: true
  - type: textarea
    id: environment-info
    attributes:
      label: Environment Information
      description: |
        Please provide the following information:
        - Sampo crate versions (e.g., sampo v0.2.0, sampo-github-bot v0.1.1)
        - Operating System (e.g., macOS 14.0, Ubuntu 22.04, Windows 11)
        - Rust version (run `rustc --version`)
    validations:
      required: true
  - type: textarea
    id: bug-expectation
    attributes:
      label: What's the expected result?
      description: Describe what you expect to happen.
    validations:
      required: true
  - type: checkboxes
    id: will-pr
    attributes:
      label: Participation
      options:
        - label: I am willing to submit a pull request for this issue.
          required: false
